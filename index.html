<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md mx-4 text-center">
        
        <h1 id="timer-title" class="text-2xl font-bold text-sky-800 mb-6 transition-colors duration-300">Pomodoro</h1>
        
        <!-- Timer Display and Progress Circle -->
        <div class="timer-circle-container mx-auto mb-6">
            <svg class="w-full h-full timer-circle-svg" viewBox="0 0 120 120">
                <circle class="timer-circle-background" cx="60" cy="60" r="54" stroke-width="12"></circle>
                <circle id="progress-circle" class="timer-circle-progress" cx="60" cy="60" r="54" stroke-width="12"></circle>
            </svg>
            <div id="time-display" class="time-display text-5xl font-bold">
                25:00
            </div>
        </div>

        <!-- Time Settings -->
        <div class="flex justify-center gap-4 mb-6">
            <div>
                <label for="pomodoro-minutes" class="block text-sm font-medium text-sky-600 mb-1">Work (min)</label>
                <input type="number" id="pomodoro-minutes" value="25" class="w-24 text-center p-2 border border-sky-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 input-focus">
            </div>
            <div>
                <label for="break-minutes" class="block text-sm font-medium text-sky-600 mb-1">Break (min)</label>
                <input type="number" id="break-minutes" value="5" class="w-24 text-center p-2 border border-sky-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 input-focus">
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4">
            <button id="start-pause-btn" class="bg-sky-500 text-white font-bold py-3 px-8 rounded-full shadow-md hover:bg-sky-600 active:scale-95 transition-all duration-200">
                Start
            </button>
            <button id="reset-btn" class="bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-full shadow-md hover:bg-gray-300 active:scale-95 transition-all duration-200">
                Reset
            </button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
